name: Thumbnail Scheduler

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-thumbnails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Thumbnails
        env:
          NANO_BANANA_API_KEY: ${{ secrets.NANO_BANANA_API_KEY }}
        run: npx tsx scripts/generate-thumbnails.ts

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/thumbnails
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: generate new episode thumbnails" && git push)
